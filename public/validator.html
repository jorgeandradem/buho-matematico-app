<!DOCTYPE html>

<head>

<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4 font-sans text-slate-800">
    
    <div class="bg-white rounded-3xl shadow-2xl p-8 max-w-sm w-full text-center border-t-8 border-indigo-500 relative overflow-hidden">
        
        <div class="absolute -right-10 -top-10 opacity-5 rotate-12 text-9xl">ü¶â</div>

    <script>
        // Esta peque√±a magia lee la URL del QR y rellena los datos en la pantalla
        const urlParams = new URLSearchParams(window.location.search);
        
        document.getElementById('icon').textContent = urlParams.get('icon') || 'ü¶â';
        document.getElementById('name').textContent = urlParams.get('name') || 'Premio Especial';
        
        const cost = urlParams.get('cost');
        const type = urlParams.get('type');
        document.getElementById('cost').textContent = cost ? `${cost} ${type}` : 'Pagado';

    </script>
</body>
